version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16.x
    commands:
      - node -v
      - npm -v
      - echo "phase complete"
  pre_build:
    commands:
      - echo "Installing project dependencies..."
      - npm install
  build:
    commands:
      - echo "Building the project..."
      - npm run build
      - npm test
artifacts:
  files:
    - "**/*"
  name: BuildArtif/ # the artifact name or prefix
